<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Admin DashBoard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-brands fa-apple"></i></span>
                        <span class="title">Brand name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-users"></i></span>
                        <span class="title">Costumers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-comment"></i></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-question"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-gear"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
                
            </ul>
        </div>
        <!--main-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fa-solid fa-bars"></i> 
                </div>
                <!--search-->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search Here">
                        <i class="fa-solid fa-magnifying-glass"></i>

                    </label>
                </div>
                <!--userImg-->
                <div class="user">
                    <img src="./images/user.jpg">
                </div>
            </div>
            <!--cards-->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,504</div>
                        <div class="cardName">Daily Views</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">84</div>
                        <div class="cardName">Sales</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>

                </div>
                <div class="card">
                    <div>
                        <div class="numbers">245</div>
                        <div class="cardName">Comments</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-regular fa-comment"></i>
                    </div>

                </div>
                <div class="card">
                    <div>
                        <div class="numbers">$7,845</div>
                        <div class="cardName">Earnings</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-solid fa-sack-dollar"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2b74d6984c.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
